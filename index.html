<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trakt API V2</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Trakt API V2</h1>
            <h4>Downlaod your movies or TV Series</h4>
        </header>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuÃ¡rio">
        </div>
        
        <div class="form-group">
            <label for="clientID">Client ID</label>
            <input type="text" id="clientID" placeholder="Digite seu Client ID">
        </div>
        
        <div class="form-group">
            <label>Select your downlaod type:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="movies" value="movies" name="radio" checked>
                    <label class="radio-label" for="movies">Movies</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="series" value="shows" name="radio">
                    <label class="radio-label" for="series">TV Shows</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary" id="generateSpreadsheet">spreadsheet</button>
        </div>
    </div>
</body>

<script type="module" src="./scripts.js"> </script>
<script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
